<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单控件</title>
    <link href="../css/w_form.css" rel="stylesheet" type="text/css">
</head>
<body>
<form class="w-form" data-focus-mode="1">
    <p>NEJ表单填写</p>
    <table>
        <tr>
            <td class="c0">用户名：</td>
            <td class="c1">
                <input type="text"
                       name="username"
                       class="text"
                       placeholder="用户名"
                       data-required="true"
                       data-message="请输入用户名"/>
            </td>
            <td class="c2">
                <span id="username-tip">用户名输入提示信息</span>
            </td>
        </tr>
        <tr>
            <td class="c0">密  码：</td>
            <td class="c1">
                <input type="password"
                       name="password"
                       class="text"
                       placeholder="密码"
                       data-required="true"
                       data-message="请输入密码"/>
            </td>
            <td class="c2">
                <span id="password-tip">密码输入提示信息</span>
            </td>
        </tr>
        <tr>
            <td class="c0">&nbsp;</td>
            <td class="c1" colspan="2">
                <input type="button" value="提交" name="btn-ok"/>
            </td>
        </tr>
    </table>
</form>
<script src="../js/NEJ/src/define.js?pro=./"></script>
<script src="../js/pro/w_form.js"></script>
</body>
</html>
